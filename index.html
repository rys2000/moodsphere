// ==================== ESTADOS EMOCIONALES ====================

// ==================== ESTADO GLOBAL ====================
const AppState = {

// ==================== FUNCIONES PRINCIPALES ====================

// Cargar amigos reales desde Firestore
async function cargarAmigos() {
    const user = auth.currentUser;
    if (!user || AppState.esInvitado) return [];

    try {
        const snapshot = await db.collection("friendships")
            .where("userId", "==", user.uid)
            .where("status", "==", "active")
            .get();

        const amigos = [];
        for (const doc of snapshot.docs) {
            const relacion = doc.data();

            const friendDoc = await db.collection("users").doc(relacion.friendId).get();
            const friendData = friendDoc.data();

            if (friendData) {
                amigos.push({
                    id: relacion.friendId,
                    nombre: friendData.nombre || friendData.email?.split('@')[0] || "Amigo",
                    email: friendData.email,
                    color: friendData.color || "#b8a9d9",
                    emoji: friendData.emoji || "üòä",
                    online: friendData.online || false,
                    necesitaApoyo: friendData.necesitaApoyo || false
                });
            }
        }

        return amigos;
    } catch (error) {
        console.error("Error cargando amigos:", error);
        return [];
    }
}

// Agregar amigo por email
async function agregarAmigo(email) {
    const user = auth.currentUser;
    if (!user) return { exito: false, error: "No hay sesi√≥n" };
    if (!email || !email.includes('@')) return { exito: false, error: "Email inv√°lido" };
    if (email === user.email) return { exito: false, error: "No puedes agregarte a ti mismo" };

    try {
        const snapshot = await db.collection("users").where("email", "==", email).limit(1).get();
        if (snapshot.empty) return { exito: false, error: "Usuario no encontrado" };

        const friendDoc = snapshot.docs[0];
        const friendData = friendDoc.data();

        // Verificar si ya son amigos
        const check = await db.collection("friendships")
            .where("userId", "==", user.uid)
            .where("friendId", "==", friendDoc.id)
            .get();

        if (!check.empty) return { exito: false, error: "Ya son amigos" };

        // Crear amistad bidireccional
        await db.collection("friendships").add({
            userId: user.uid,
            userEmail: user.email,
            userName: AppState.usuario?.nombre || user.email?.split('@')[0],
            friendId: friendDoc.id,
            friendEmail: friendData.email,
            friendName: friendData.nombre || friendData.email?.split('@')[0],
            createdAt: new Date(),
            status: "active"
        });

        await db.collection("friendships").add({
            userId: friendDoc.id,
            userEmail: friendData.email,
            userName: friendData.nombre || friendData.email?.split('@')[0],
            friendId: user.uid,
            friendEmail: user.email,
            friendName: AppState.usuario?.nombre || user.email?.split('@')[0],
            createdAt: new Date(),
            status: "active"
        });

        return { exito: true, nombre: friendData.nombre || friendData.email?.split('@')[0] };

    } catch (error) {
        return { exito: false, error: "Error al procesar" };
    }
}

// Actualizar estado en Firestore
async function actualizarEstado(online, necesitaApoyo = false) {
    const user = auth.currentUser;
    if (!user || AppState.esInvitado) return;

    try {
        await db.collection("users").doc(user.uid).set({
            nombre: AppState.usuario?.nombre || user.email?.split('@')[0],
            email: user.email,
            online: online,
            necesitaApoyo: necesitaApoyo,
            emocion: AppState.emocionActual.nombre,
            emoji: AppState.emocionActual.emoji,
            color: AppState.emocionActual.color,
            energia: AppState.energia,
            ultimaVez: new Date()
        }, { merge: true });
    } catch (error) {}
}

// ==================== AUTENTICACI√ìN ====================
const Auth = {
    async iniciarSesion(email, password) {
        AppState.cargando = true;
        AppState.error = null;
        render();

        try {
            await auth.signInWithEmailAndPassword(email, password);
        } catch (error) {
            AppState.error = "Email o contrase√±a incorrectos";
        } finally {
            AppState.cargando = false;
            render();
        }
    },

    async registrar(email, password, nombre) {
        AppState.cargando = true;
        AppState.error = null;
        render();

        try {
            const result = await auth.createUserWithEmailAndPassword(email, password);
            const user = result.user;

            await db.collection("users").doc(user.uid).set({
                nombre: nombre || email.split('@')[0],
                email: email,
                online: true,
                necesitaApoyo: false,
                emocion: emociones[1].nombre,
                emoji: emociones[1].emoji,
                color: emociones[1].color,
                energia: 0.85,
                creado: new Date()
            });

            AppState.usuario = {
                uid: user.uid,
                email: user.email,
                nombre: nombre || email.split('@')[0]
            };

        } catch (error) {
            AppState.error = "Error al crear cuenta";
        } finally {
            AppState.cargando = false;
            render();
        }
    },

    async cerrarSesion() {
        if (!AppState.esInvitado) {
            await actualizarEstado(false);
        }
        await auth.signOut();
        AppState.esInvitado = false;
    },

    entrarComoInvitado() {
        // Modo invitado - sin Firebase
        AppState.esInvitado = true;
        AppState.autenticado = true;
        AppState.usuario = {
            uid: "invitado-" + Date.now(),
            nombre: "Amigo Visitante",
            email: "invitado@moodsphere.com"
        };

        // Amigos de ejemplo (reales, no contadores)
        AppState.amigos = [
            { id: "1", nombre: "Ana", online: true, emoji: "üòä", color: "#ffe0d4", necesitaApoyo: false },
            { id: "2", nombre: "Carlos", online: true, emoji: "üòå", color: "#c5e0d8", necesitaApoyo: false },
            { id: "3", nombre: "Mar√≠a", online: false, emoji: "ü§î", color: "#c1d9f0", necesitaApoyo: true }
        ];

        // Cargar diario guardado
        const guardado = localStorage.getItem('moodsphere_diario_invitado');
        if (guardado) {
            try {
                AppState.entradasDiario = JSON.parse(guardado);
            } catch (e) {}
        }

        render();
    }
};

// ==================== DIARIO ====================
const Diario = {
    guardar(texto) {
        if (!texto.trim()) return;

        const entrada = {
            id: Date.now(),
            texto: texto,
            fecha: new Date().toLocaleString(),
            emocion: AppState.emocionActual.nombre,
            emoji: AppState.emocionActual.emoji
        };

        AppState.entradasDiario.unshift(entrada);

        // Guardar en localStorage
        if (AppState.esInvitado) {
            localStorage.setItem('moodsphere_diario_invitado', JSON.stringify(AppState.entradasDiario));
        } else if (auth.currentUser) {
            // Aqu√≠ se podr√≠a guardar en Firestore
        }

        AppState.mensaje = "‚ú® Entrada guardada";
        render();
        setTimeout(() => {
            AppState.mensaje = null;
            render();
        }, 2000);
    },

    eliminar(id) {
        AppState.entradasDiario = AppState.entradasDiario.filter(e => e.id !== id);
        if (AppState.esInvitado) {
            localStorage.setItem('moodsphere_diario_invitado', JSON.stringify(AppState.entradasDiario));
        }
        render();
    }
};

// ==================== RENDER ====================
function render() {
    const app = document.getElementById('app');

    if (!AppState.autenticado && !auth.currentUser && !AppState.esInvitado) {
        app.innerHTML = renderBienvenida();
    } else {
        switch(AppState.vista) {
            case 'diario':
                app.innerHTML = renderDiario();
                break;
            case 'amigos':
                renderAmigos();
                break;
            default:
                app.innerHTML = renderDashboard();
        }
    }
}

        AppState.energia = energia;
        if (!AppState.esInvitado) {
            actualizarEstado(true);
        }

    render();
}

function enviarApoyo(id, nombre) {

async function mostrarVistaAmigos() {
    AppState.vista = 'amigos';

    if (!AppState.esInvitado && auth.currentUser) {
        AppState.amigos = await cargarAmigos();
    }

    renderAmigos();
}

function renderAmigos() {
    const app = document.getElementById('app');

    app.innerHTML = `
        <div style="max-width: 800px; margin: 40px auto; padding: 20px;">
            <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 30px;">
                <button class="nav-item" onclick="AppState.vista = 'dashboard'; render()">‚Üê Volver</button>

            </div>

            ${AppState.mensaje ? `<div style="background: #e0f0e0; color: #5f8b6f; padding: 12px; border-radius: 30px; margin-bottom: 20px;">${AppState.mensaje}</div>` : ''}

            <!-- Agregar amigo -->
            <div class="glass-card" style="margin-bottom: 30px;">
                <h3 style="margin-bottom: 15px;">‚ûï Agregar amigo</h3>

            <!-- Lista de amigos -->

                <h3 style="margin-bottom: 20px;">üë• Tus Amigos (${AppState.amigos.length})</h3>

                <div class="friends-list">
                    ${AppState.amigos.map(amigo => `
                        <div class="friend-item">
                            <div class="friend-avatar" style="background: ${amigo.color}">
                                ${amigo.emoji}
                            </div>

                                <div style="display: flex; align-items: center;">
                                    <span style="font-weight: 600;">${amigo.nombre}</span>
                                    ${amigo.online ? '<span class="online-dot"></span>' : ''}

                                ${amigo.necesitaApoyo ? '<div style="color: #f2c4d9;">üíï Necesita apoyo</div>' : ''}
                            </div>
                        </div>
                    `).join('')}

                    ${AppState.amigos.length === 0 ? `
                        <div style="text-align: center; padding: 40px; color: #6b6578;">

                    ` : ''}

window.procesarEmail = async function() {
    const input = document.getElementById('emailAmigo');
    if (!input) return;

    const email = input.value.trim();
    const mensajeDiv = document.getElementById('mensajeAmigo');

    mensajeDiv.innerHTML = '‚è≥ Procesando...';

    const resultado = await agregarAmigo(email);

    if (resultado.exito) {
        mensajeDiv.innerHTML = `‚úÖ Conectado con ${resultado.nombre}`;
        input.value = '';
        AppState.amigos = await cargarAmigos();
        setTimeout(() => {
            renderAmigos();
        }, 1000);
    } else {
        mensajeDiv.innerHTML = `‚ùå ${resultado.error}`;
    }
};

auth.onAuthStateChanged(async (user) => {
    if (user && !AppState.esInvitado) {
        AppState.autenticado = true;

        const userDoc = await db.collection("users").doc(user.uid).get();
        const userData = userDoc.data();

        AppState.usuario = {
            uid: user.uid,
            email: user.email,
            nombre: userData?.nombre || user.email?.split('@')[0]
        };

        await actualizarEstado(true);
        AppState.amigos = await cargarAmigos();

    } else if (!AppState.esInvitado) {
        AppState.autenticado = false;
        AppState.usuario = null;
        AppState.amigos = [];
    }

    render();
});

document.addEventListener('DOMContentLoaded', render);
