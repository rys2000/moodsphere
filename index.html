});

const auth = firebase.auth();
const db = firebase.firestore();

// ==================== MODELOS DE DATOS ====================
class EmotionalState {
    constructor(name, emoji, color, energy) {
        this.id = Date.now() + Math.random();
        this.name = name;
        this.emoji = emoji;
        this.color = color;

}

// ==================== ESTADOS EMOCIONALES ====================
const emotionalStates = [
    new EmotionalState("Radiante", "üåà", "#FFD166", 1.0),
    new EmotionalState("Feliz", "üòä", "#FF9A76", 0.8),
    new EmotionalState("Tranquilo", "üòå", "#06D6A0", 0.6),
    new EmotionalState("Reflexivo", "ü§î", "#9D4EDD", 0.5),
    new EmotionalState("Melanc√≥lico", "üòî", "#5A199A", 0.3),
    new EmotionalState("Triste", "üåßÔ∏è", "#6D6875", 0.2),
    new EmotionalState("Energ√©tico", "üî•", "#E63946", 0.9),
    new EmotionalState("Sereno", "üçÉ", "#38B000", 0.7)
];

// ==================== APPSTATE GLOBAL ====================
const AppState = {
    isLoggedIn: false,
    authLoading: false,
    authError: null,
    authSuccess: null,
    authEmail: '',
    authPassword: '',
    authName: '',
    currentUser: null,
    currentEmotion: emotionalStates[1],
    glowIntensity: 0.85,
    friends: [],
    diaryEntries: [],
    activities: [],
    activeTab: 'dashboard',
    connectedFriends: 0,
    totalFriends: 0,
    supportNeeded: 0,
    weeklyMood: [65, 70, 45, 80, 55, 75, 85],
    emotionalStats: {
        happy: 45,
        calm: 30,
        sad: 15,
        energetic: 10
    },
    needsSupport: false,
    friendMessage: ''
};

// ==================== REFERENCIAS FIRESTORE ====================
let unsubscribeUsers = null;
let unsubscribeActivities = null;

// ==================== FUNCIONES DE AMIGOS Y QR ====================

// Generar c√≥digo √∫nico para el usuario
async function generarCodigoAmistad() { // Hacer async
    const user = auth.currentUser;
    if (!user) return null;

    // Formato: MOOD-XXXX-XXXX (ej: MOOD-2F8A-9B3C)
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const parte1 = Array(4).fill(0).map(() => chars[Math.floor(Math.random() * chars.length)]).join('');
    const parte2 = Array(4).fill(0).map(() => chars[Math.floor(Math.random() * chars.length)]).join('');
    const codigo = `MOOD-${parte1}-${parte2}`;

    try {
        // Guardar en Firestore
        await db.collection("users").doc(user.uid).update({
            friendCode: codigo,
            friendCodeGenerated: firebase.firestore.FieldValue.serverTimestamp()
        });
        return codigo;
    } catch (error) {
        console.error("Error generando c√≥digo:", error);
        return null;
    }
}

// Agregar amigo mediante c√≥digo
async function agregarAmigoConCodigo(codigo) {
    const user = auth.currentUser;
    if (!user) return { success: false, error: "No hay sesi√≥n activa" };

    // Validar formato
    if (!codigo || !codigo.match(/^MOOD-[A-Z0-9]{4}-[A-Z0-9]{4}$/)) {
        return { success: false, error: "C√≥digo inv√°lido. Formato: MOOD-XXXX-XXXX" };
    }

    // No permitir agregarse a s√≠ mismo
    const userDoc = await db.collection("users").doc(user.uid).get();
    const miCodigo = userDoc.data()?.friendCode;
    if (miCodigo === codigo) {
        return { success: false, error: "No puedes agregarte a ti mismo" };
    }

    try {
        // Buscar usuario con ese c√≥digo
        const snapshot = await db.collection("users")
            .where("friendCode", "==", codigo)
            .limit(1)
            .get();

        if (snapshot.empty) {
            return { success: false, error: "C√≥digo no encontrado" };
        }

        const friendDoc = snapshot.docs[0];
        const friendData = friendDoc.data();

        // Verificar si ya son amigos
        const friendshipCheck = await db.collection("friendships")
            .where("userId", "==", user.uid)
            .where("friendId", "==", friendDoc.id)
            .get();

        if (!friendshipCheck.empty) {
            return { success: false, error: "Ya son amigos" };
        }

        // Crear amistad bidireccional
        await db.collection("friendships").add({
            userId: user.uid,
            userEmail: user.email,
            userName: AppState.currentUser?.name || user.email?.split('@')[0],
            friendId: friendDoc.id,
            friendEmail: friendData.email,
            friendName: friendData.name || friendData.email?.split('@')[0],
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            status: "active"
        });

        // Tambi√©n crear la relaci√≥n inversa
        await db.collection("friendships").add({
            userId: friendDoc.id,
            userEmail: friendData.email,
            userName: friendData.name || friendData.email?.split('@')[0],
            friendId: user.uid,
            friendEmail: user.email,
            friendName: AppState.currentUser?.name || user.email?.split('@')[0],
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            status: "active"
        });

        // Registrar actividad
        await logActivity(
            `se hizo amigo de ${friendData.name || friendData.email?.split('@')[0]}`,
            "ü§ù",
            "#9D4EDD"
        );

        return { success: true, friendName: friendData.name || friendData.email?.split('@')[0] };

    } catch (error) {
        console.error("Error al agregar amigo:", error);
        return { success: false, error: "Error al procesar la solicitud" };
    }
}

// Obtener lista de amigos desde Firestore
async function cargarAmigos() {
    const user = auth.currentUser;
    if (!user) return [];

    try {
        const snapshot = await db.collection("friendships")
            .where("userId", "==", user.uid)
            .where("status", "==", "active")
            .get();

        const friends = [];
        for (const doc of snapshot.docs) {
            const friendship = doc.data();

            // Obtener datos actualizados del amigo
            const friendDoc = await db.collection("users").doc(friendship.friendId).get();
            const friendData = friendDoc.data();

            if (friendData) {
                friends.push({
                    id: friendship.friendId,
                    name: friendData.name || friendData.email?.split('@')[0] || "Amigo",
                    email: friendData.email,
                    currentColor: friendData.currentColor || "#9D4EDD",
                    currentEmoji: friendData.currentEmoji || "üòä",
                    online: friendData.online || false,
                    needsSupport: friendData.needsSupport || false,
                    glowIntensity: friendData.glowIntensity || 0.5,
                    status: friendData.status || "Conectado",
                    lastActive: friendData.lastActive
                });
            }
        }

        return friends;

    } catch (error) {
        console.error("Error cargando amigos:", error);
        return [];
    }
}

// Generar QR cuando se carga la vista
function generarQR(containerId, codigo) {
    const container = document.getElementById(containerId);
    if (!container) return;

    container.innerHTML = '';
    // Verificar que QRCode est√© definido
    if (typeof QRCode !== 'undefined') {
        new QRCode(container, {
            text: codigo,
            width: 150,
            height: 150,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    } else {
        console.error("QRCode library not loaded");
        container.innerHTML = '<p style="color: black;">Error cargando QR</p>';
    }
}

// ==================== FUNCIONES DE FIREBASE ====================
function startCommunityListeners() {
    const userId = auth.currentUser?.uid;
    if (!userId) return;

    // Escuchar cambios en usuarios
    unsubscribeUsers = db.collection("users")
        .onSnapshot(snapshot => {
            const friends = [];
            snapshot.forEach(doc => {
                if (doc.id !== userId) {
                    friends.push({ id: doc.id, ...doc.data() });
                }
            });

            AppState.friends = friends;
            AppState.connectedFriends = friends.filter(f => f.online).length;
            AppState.supportNeeded = friends.filter(f => f.needsSupport).length;
            AppState.totalFriends = friends.length;
            render();
        }, error => {
            console.error("Error en listener de usuarios:", error);
        });

    // Escuchar actividades recientes
    unsubscribeActivities = db.collection("activities")
        .orderBy("timestamp", "desc")
        .limit(8)
        .onSnapshot(snapshot => {
            const activities = [];
            snapshot.forEach(doc => {
                const data = doc.data();
                activities.push({
                    id: doc.id,
                    ...data,
                    time: formatFirebaseTime(data.timestamp)
                });
            });
            AppState.activities = activities;
            render();
        }, error => {
            console.error("Error en listener de actividades:", error);
        });
}

function formatFirebaseTime(timestamp) {
    if (!timestamp) return "hace un momento";
    try {
        const date = timestamp.toDate();
        const now = new Date();
        const diff = Math.floor((now - date) / 1000);

        if (diff < 60) return "hace unos segundos";
        if (diff < 3600) return `hace ${Math.floor(diff / 60)} min`;
        if (diff < 86400) return `hace ${Math.floor(diff / 3600)} h`;
        return `hace ${Math.floor(diff / 86400)} d`;
    } catch (e) {
        return "hace un momento";
    }
}

            timestamp: firebase.firestore.FieldValue.serverTimestamp()

    } catch (error) {
        console.error("Error registrando actividad:", error);

}

    const user = auth.currentUser;
    if (!user) return;

    try {
        await db.collection("supports").add({
            fromUserId: user.uid,
            fromUserName: AppState.currentUser?.name,
            toUserId: friendId,
            toUserName: friendName,
            color: AppState.currentEmotion.color,
            emoji: AppState.currentEmotion.emoji,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        await logActivity(`envi√≥ apoyo a ${friendName}`, "üíñ", AppState.currentEmotion.color);
        mostrarNotificacion(`üíñ Apoyo enviado a ${friendName}`, "success");
    } catch (error) {
        console.error("Error enviando apoyo:", error);
        mostrarNotificacion("Error al enviar apoyo", "error");
    }
}

function copiarCodigo() {

    AppState.friendMessage = "‚è≥ Procesando...";
    renderFriendsView();

    const resultado = await agregarAmigoConCodigo(codigo);

    if (resultado.success) {
        AppState.friendMessage = `‚úÖ ¬°Ahora eres amigo de ${resultado.friendName}!`;
        input.value = '';
        // Recargar amigos
        AppState.friends = await cargarAmigos();
    } else {

}

                    <div class="glass-card" style="text-align: center; cursor: pointer; padding: 15px;"
                         onclick="updateEmotion('${emotion.name}', '${emotion.emoji}', '${emotion.color}', ${emotion.energy})">
                        <div style="font-size: 40px; margin-bottom: 10px;">${emotion.emoji}</div>
                        <div style="font-weight: 600;">${emotion.name}</div>
                    </div>
                `).join('')}
            </div>

            <button class="btn btn-outline" onclick="render()">Cancelar</button>
        </div>
    `;
}

async function updateEmotion(name, emoji, color, energy) {
    const emotion = emotionalStates.find(e => e.name === name);
    if (emotion) {
        AppState.currentEmotion = emotion;
        AppState.glowIntensity = energy;

        await updateUserStatus(true);
        await logActivity(`se siente ${name}`, emoji, color);
    }
    render();
}

// ==================== LISTENER DE AUTENTICACI√ìN ====================
auth.onAuthStateChanged(async (user) => {
    if (user) {
        AppState.isLoggedIn = true;

        // Obtener datos del usuario incluyendo c√≥digo de amistad
        const userDoc = await db.collection("users").doc(user.uid).get();
        const userData = userDoc.data();

        AppState.currentUser = {
            uid: user.uid,
            email: user.email,
            name: userData?.name || user.email?.split('@')[0] || "Usuario",
            friendCode: userData?.friendCode
        };

        await updateUserStatus(true);
        startCommunityListeners();

        // Cargar amigos
        AppState.friends = await cargarAmigos();
    } else {
        AppState.isLoggedIn = false;
        AppState.currentUser = null;
        AppState.friends = [];
        if (unsubscribeUsers) unsubscribeUsers();
        if (unsubscribeActivities) unsubscribeActivities();
    }
    render();
});

// ==================== INICIALIZACI√ìN ====================
document.addEventListener('DOMContentLoaded', () => {
    render();
});
</script>
